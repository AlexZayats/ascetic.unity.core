name: Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: npm publish --access public --registry https://ascetic.pro/npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
